{% extends 'base.html' %}

{% block navigation %}

{% endblock %}


{% block body %}
<div>
  <canvas hidden id="canvas"></canvas>
</div>
{% include 'flashes.html'   %}
<div id="login-result">
  <div class="login-result-container" id="success-container">
    <img id="login-success-image" src="{{ url_for('static', filename='assets/success.png')}}" alt="Success tick"
      height="40" width="40">
    <span>Success</span>
  </div>
  <div class="login-result-container" id="failure-container"><img id="login-failure-image"
      src="{{ url_for('static', filename='assets/failure.jpeg')}}" alt="Failure cross" height="40" width="40">
    <span>Failure</span>
  </div>
</div>
<div class="flex flex-col justify-center item-center w-[500px] mx-auto gap-3">
  <h1 class="text-center text-xl">Login</h1>
  <form class="flex flex-col justify-center items-left" id="login-form" action="{{ url_for('login_user') }}" method="post"
    enctype="multipart/form-data">
    <input class="w-full border-2 rounded-3xl pl-5 py-2 mb-5 shadow-md focus:outline-slate-100 focus:bg-cyan-50" type="text" name="username" id="name" required placeholder="Name">
    <input type="file" accept="image/*" name="photo" alt="Input for captured image" hidden id="photo">
    <div class="camera">
      <video class="w-full rounded-md border-2 border-slate-200 shadow-md" id="video">Video stream not available</video>
    </div>
    <input class="p-2 mt-5 rounded-3xl border-2 bg-blue-700 text-white shadow-md" type="submit" value="Login">
  </form>
  <span class="pb-10">New user?  <a class="text-blue-700 underline" href="{{ url_for('register_user')}}">Please register here</a></span>
  
</div>
<script src="{{ url_for('static', filename='scripts/login.js')}}"></script>
{% endblock %}
